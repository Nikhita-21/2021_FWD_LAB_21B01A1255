<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registation form</title>
</head>
<body>
    <center>
        <h1>Registration form</h1>
  <form action="success.html" onsubmit="return val()">
    <table>
        <tr><td>name</td>
        <td><input type="text" name="" id="n"></td></tr>
        <tr>
            <td>password</td>
            <td><input type="password" name="" id="p"></td>
        </tr>
        <tr>
            <td>email</td>
            <td><input type="email" name="" id="e"></td>
        </tr>
        <tr><td>phone number</td>
        <td><input type="number" name="" id="ph"></td></tr>
        
    </table> <br>
    <input type="submit" value="submit" id="s">
    </center>
  </form>
  <script>
    function val()
    {
        na=document.getElementById("n");
        pa=document.getElementById("p");
        em=document.getElementById("e");
        phno=document.getElementById("ph");
        if(na.value == "" )
        {
            alert("invalid name");
            return false;
        }
        if(pa.value=="" | (pa.value).length <6)
        {
            alert("invalid password");
            return false;
        }
        if(em.value=="")
        {
            alert("invalid email");
            return false;
        }
        if(phno.value==""|(phno.value).length != 10)
        {
            alert("invalid phone number");
            return false;
        }
        else{
            return true;
        }
    }
  </script>
</body>
</html>
